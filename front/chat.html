<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-chat-dots"></i> Messagerie
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="currentUser"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Liste des conversations -->
            <div class="col-md-4 col-lg-3 border-end bg-light">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Conversations</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newConversationModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div id="conversationsList" class="list-group">
                        <!-- Les conversations seront chargées ici -->
                    </div>
                </div>
            </div>

            <!-- Zone de chat -->
            <div class="col-md-8 col-lg-9 d-flex flex-column">
                <div id="noConversationSelected" class="d-flex align-items-center justify-content-center h-100">
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-text" style="font-size: 4rem;"></i>
                        <p class="mt-3">Sélectionnez une conversation pour commencer</p>
                    </div>
                </div>

                <div id="chatContainer" class="d-none flex-column h-100">
                    <!-- En-tête de la conversation -->
                    <div class="border-bottom p-3 bg-white">
                        <h5 id="conversationTitle" class="mb-0"></h5>
                    </div>

                    <!-- Messages -->
                    <div id="messagesContainer" class="flex-grow-1 p-3 overflow-auto">
                        <!-- Les messages seront chargés ici -->
                    </div>

                    <!-- Zone d'envoi de message -->
                    <div class="border-top p-3 bg-white">
                        <form id="messageForm" class="d-flex gap-2">
                            <input type="text" class="form-control" id="messageInput" placeholder="Écrivez votre message..." required>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Envoyer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal nouvelle conversation -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="newConv-alert-container"></div>

                    <div class="mb-3">
                        <label for="searchUsername" class="form-label">Rechercher un utilisateur</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchUsername" placeholder="Nom d'utilisateur">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i> Rechercher
                            </button>
                        </div>
                    </div>

                    <div id="searchResults" class="list-group mb-3">
                        <!-- Résultats de recherche -->
                    </div>

                    <div id="selectedUsers" class="mb-3">
                        <label class="form-label">Utilisateurs sélectionnés :</label>
                        <div id="selectedUsersList"></div>
                    </div>

                    <button class="btn btn-primary w-100" id="createConversationBtn" disabled>
                        Créer la conversation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
